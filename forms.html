<!DOCTYPE html>
<html lang:"en">
<head> <title>Forms</title>
<style> 

body {font-family: arial}

</style>
</head>

<body>

<form method="get" action="formms.html">

<table>

<thead> </thead>

	<tr>
		<td colspan="2" align="center">Information</td>
	</tr>
		<tr>
			<td><label>First Name</label></td>
			<td><input id="first" name="first" type="text" placeholder="first name"></td>
		</tr>
			<tr>
				<td>Last Name</td>
				<td><input id="last" name="last" type="text" placeholder="last name"></td>
			</tr>
				<tr>
					<td>Address</td>
					<td><input id="address" name="address" type="text" placeholder="address"></td>
				</tr>
					<tr>
						<td>City</td>
						<td><input id="city" name="city" type="text" placeholder="city"></td>
					</tr>
				<tr>
					<td>State</td>
					<td><input id="state" name="state" type="text" placeholder="state"></td>
				</tr>
			<tr>
				<td>Zip Code</td>
				<td><input id="zipcode" name="zipcode" type="text" placeholder="ZIP"></td>
			</tr>
		<tr>
			<td>Phone</td>
			<td><input id="phone" name="phone" type="text" placeholder="phone number"></td>
		</tr>
	<tr>
		<td>E-mail</td>
		<td><input id="email" name="email" type="text" placeholder="e-mail"></td>
	</tr>

	<tr>
		<td colspan="2" align="center"><button type="submit">Submit</button></td>
	</tr>

</form>

</table>

<form>
	<table>
			<tr>
			<td>
			<input type="Checkbox">
			</td>
			</tr>
			<tr>
			<td>
			<input type="Password">
			</td>
			</tr>
			<tr>
			<td>
			<input type="Radio">
			</td>
			</tr>
			<tr>
			<td><select name = "States">
			<option value="OH">Ohio</option>
			<option value="KY">Kentucky</option>
			<option value="IN">Indiana</option>
			<option value="MI">Michigan</option>
			</select>
			</td>
			</tr>
			<tr>
			<td>
			<textarea name="other" rows=5 columns=50 wrap="soft"></textarea>
			</td>
			</tr>

	</table>
</form>

</body>
</html>
